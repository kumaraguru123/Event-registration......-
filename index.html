<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ideathon</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20240103/pngtree-vivid-abstract-texture-a-burst-of-colorful-background-image_13892083.png') no-repeat center center/cover;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 20px;
            width: 100px;
        }

        .logo-left {
            left: 20px;
        }

        .logo-right {
            right: 20px;
        }

        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4em;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-size: 2em;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 20px;
            line-height: 1.4;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .btn {
            display: inline-block;
            padding: 15px 50px;
            background: linear-gradient(to right, #16a085, #1abc9c);
            color: white;
            text-decoration: none;
            font-size: 1.4em;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Logos -->
    <img src="left_logo.png" alt="Left Logo" class="logo logo-left">
    <img src="right_logo.png" alt="Right Logo" class="logo logo-right">

    <!-- Content -->
    <div class="container">
        <h1>Welcome to Ideathon</h1>
        <h2>Sri Krishna Arts and Science College - Coimbatore</h2>
        <h2>Department of Computer Technology and Data Science</h2>
        <a href="home.html" class="btn">Get Started</a>
    </div>
</body>
</html>
